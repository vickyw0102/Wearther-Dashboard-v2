<!DOCTYPE html>
<html lang="en-gb">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton|Jura&display=swap" rel="stylesheet">

    <!-- Custom fonts for this template -->

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="./assets/css/style.css" >

    <title>Weather Dashboard</title>

    </head>

    <body>
    <header class="container-fluid col-lg-12 text-center text-white  p-2 weather-header">
    <h1>Weather Dashboard</h1>
    </header>


    <div class="container-fluid col-lg-10">
    <div class="row">
        <div class="col-3 col-md-3">
        <h2>Search for a City</h2>
        <form id="search-form" class="form">
            <div class="form-inline form-group">
            <div class="input-group">
                <input 
                type="text" 
                id="city-input" 
                placeholder="Enter city name" 
                aria-labelledby="form-heading" 
                aria-controls="today forcast"/>
            </div>
            <br>
            <div class="input-group-append">
                <button 
                id="search-btn" 
                type="submit" 
                class="btn btn-outline-dark" 
                value="Search"
                aria-label="submit search">
                Search
                </button>
            
                <hr class="hr weather-hr" />
            
            </div>
            </div>
        </form>
        
        <div class="list-group" id="history"></div>
        </div>
        

        <div class="col-9 col-md-9">
        <section id="current-weather" class="current-weather mt-3" role="region" aria-live="polite"></section>

        <section id="five-day-forecast" class="five-day-forecast row mt-3"role="region" aria-live="polite"></section>
        </div>    
    </div>
    </div>


        <!-- Day.js -->
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/js/script.js"></script>

</main>

</body>
</html>
